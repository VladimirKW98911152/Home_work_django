{% extends 'flatpages/default.html' %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto; padding: 30px; background: #f8f9fa; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Войти в систему</h2>
    
    {% if form.errors %}
    <div style="color: red; margin-bottom: 15px; padding: 10px; background: #ffe6e6; border-radius: 5px;">
        Неверное имя пользователя или пароль.
    </div>
    {% endif %}
    
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            <label for="id_username" style="display: block; margin-bottom: 5px; font-weight: bold;">Имя пользователя:</label>
            <input type="text" name="username" id="id_username" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        
        <div style="margin-bottom: 20px;">
            <label for="id_password" style="display: block; margin-bottom: 5px; font-weight: bold;">Пароль:</label>
            <input type="password" name="password" id="id_password" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        
        <div style="text-align: center;">
            <input type="submit" value="Войти" style="background: #007bff; color: white; padding: 10px 30px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;">
        </div>
    </form>
    
    <div style="margin-top: 20px; text-align: center;">
        <p>Нет аккаунта? <a href="{% url 'signup' %}" style="color: #007bff;">Зарегистрироваться</a></p>
        <p>Или войдите через:</p>
        <a href="/accounts/yandex/login/?process=login" style="display: inline-block; background: #ffcc00; color: #000; padding: 10px 20px; text-decoration: none; border-radius: 4px; margin-top: 10px;">
            Яндекс
        </a>
    </div>
</div>
{% endblock %}
